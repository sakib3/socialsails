<div class="well">
	<div class="row" ng-repeat="post in posts">
		<a ui-sref="post({id:post.id})">
			<div class="col-xs-6">
				{{post.message | limitTo: 24}}...
				
			</div>
			<div class="text-muted col-xs-6 pull-right">
				{{post.datetime | date: 'medium'}}
			</div>
			
		</a>
			
	</div>
</div>
